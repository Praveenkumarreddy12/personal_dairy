<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
        }
        .navbar a {
            float: right;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            margin-left: 10px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .emoji {
            margin-right: 5px;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .messages li {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'about_us' %}"><span class="emoji">‚ÑπÔ∏è</span>About Us</a>
        <a href="{% url 'contact_us' %}"><span class="emoji">üìû</span>Contact Us</a>
        <a href="{% url 'log_in' %}"><span class="emoji">üîê</span>Login</a>
        <a href="{% url 'sign_up' %}"><span class="emoji">üìù</span>Sign Up</a>
        <a href="{% url 'home' %}"><span class="emoji">üè†</span>Home</a>
    </nav>
    <div class="container">
        <h2>Reset Password</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}-message"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <div id="password_error" class="error"></div>
            </div>

            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorDiv = document.getElementById('password_error');

            if (newPassword !== confirmPassword) {
                e.preventDefault();
                errorDiv.textContent = 'Passwords do not match!';
            } else {
                errorDiv.textContent = '';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Questions</title>
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Security Questions</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="primary_school">What is your primary school name?</label>
                <input type="text" id="primary_school" name="primary_school" required>
            </div>

            <div class="form-group">
                <label for="favorite_color">What's your favourite color?</label>
                <input type="text" id="favorite_color" name="favorite_color" required>
            </div>

            <div class="form-group">
                <label for="pet_name">What's your pet name?</label>
                <input type="text" id="pet_name" name="pet_name" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

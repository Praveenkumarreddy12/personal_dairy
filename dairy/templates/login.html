<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        margin: 0;
        padding-top: 80px;
        min-height: 100vh;
    }
    .navbar {
        background: rgba(255, 255, 255, 0.95);
        overflow: hidden;
        padding: 14px 16px;
        position: fixed;
        top: 0;
        width: 100%;
        box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
    }
    .navbar a {
        float: right;
        color: #2c3e50;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        font-size: 17px;
        transition: all 0.3s ease;
        margin-left: 10px;
        border-radius: 25px;
    }
    .navbar a:hover {
        background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        color: white;
        transform: translateY(-2px);
    }
    .emoji {
        font-size: 20px;
        margin-right: 5px;
    }
    .login {
        background: rgba(255, 255, 255, 0.95);
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 350px;
        margin: 40px auto;
        backdrop-filter: blur(10px);
        animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }
    h1 {
        text-align: center;
        color: #2c3e50;
        font-size: 2.5rem;
        margin-bottom: 30px;
        background: linear-gradient(120deg, #2c3e50 0%, #3498db 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        color: #2c3e50;
        font-weight: 600;
        font-size: 0.9rem;
    }
    input {
        padding: 0.8rem;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    input:focus {
        border-color: #84fab0;
        outline: none;
        box-shadow: 0 0 10px rgba(132, 250, 176, 0.3);
    }
    button {
        margin-top: 2rem;
        padding: 1rem;
        background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 20px rgba(132, 250, 176, 0.4);
    }
    button:active {
        transform: translateY(-1px);
    }
    .errorlist {
        color: #e74c3c;
        list-style: none;
        padding: 0;
        margin: 5px 0;
        font-size: 0.9rem;
    }
    .helptext {
        display: none;
    }
    .errorlist li {
        background: #ff6b6b;
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        margin-top: 5px;
        font-size: 0.85rem;
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'about_us' %}"><span class="emoji">‚ÑπÔ∏è</span>About Us</a>
        <a href="{% url 'contact_us' %}"><span class="emoji">üìû</span>Contact Us</a>
        <a href="{% url 'sign_up' %}"><span class="emoji">üìù</span>Sign Up</a>
        <a href="{% url 'home' %}"><span class="emoji">üè†</span>Home</a>
    </nav>
    <div class="login">
        <h1>Welcome Back</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="{% url 'forget_password' %}">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
